<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">

    <div class="card-main" >

        <div class="img-principal">
              <img id="imagem" src="images/image-equilibrium.jpg" alt="">
          </div>

        <div class="texto-1">
          <p class="eth-1">Equilibrium #3429</p>

          <p class="text-2">Our Equilibrium collection promotes balance and calm.</p>

        </div>

        <div id="eth-simbol">

          <div id="eth">

            <img src="images/icon-ethereum.svg" alt="">
              <p> 0.041 ETH</p>

          </div>

          <div id="timer">

            <img src="images/icon-clock.svg" alt="">
            <p> 3 days left</p>

          </div>

           </div>

           <div class="linha">
            <hr>
           </div>
           
          <div id="footer-card">

            <div class="img-avatar">

                <img src="images/image-avatar.png" alt="">

            </div>
            
            <p> Creation of <strong>Jules Wyvern</strong></p>

            </div>



    </div>

 


</div>

    <div class="attribution">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Lks-lukas" target="_blank">Lucas Oliveira</a>.

    </div>

</body>
</html>
